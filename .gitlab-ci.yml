image: alpine:3

pages:
  script:
    - apk add brotli gzip
    - find public -print0 -regex '.*\.\(html\|js\|css\|svg\|json\)$' > compressable.txt
    - xargs -0 -a compressable.txt gzip --best --force --keep
    - xargs -0 -a compressable.txt brotli 
  artifacts:
    paths:
    - public
  only:
  - master
