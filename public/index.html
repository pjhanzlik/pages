<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paul Hanzlik</title>
        <meta name="description" content="Wonderfully insane person">
        <link rel="icon" type="image/svg+xml" href="./happy emoji portrait.svg">
        <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#ffffff">
        <script type="module">
            if ('serviceWorker'in navigator) {
                window.addEventListener('load', async()=>{
                    return await navigator.serviceWorker.register("/service worker.js");
                }
                )
            }
        </script>
        <script async type="module">
            if(customElements) {
                const BananaPreview = await import("/BananaPreview.js");
                customElements.define("banana-preview", BananaPreview.default);
            }
        </script>
    </head>
    <body>
        <h1>Hi, I'm Paul!</h1>
        <img height="200" width="200" src="./happy emoji portrait.svg" alt="happy white emoji face with messy brown hair">
        <h2>My Websites</h2>
        <banana-preview>
            <a slot="hypertext" href="./tribute page">
                <img src="./tribute page/Spork's face.svg" alt="Bidoof" width="92" height="92">
                Tribute Page
            </a>
            <a slot="hypertext" href="./survey form">
                <img src="./survey form/tilted round green boxes.svg" alt="Retail" width="92" height="92">
                Survey Form
            </a>
        </banana-preview>
        <a rel="noopener" target="_blank" href="https://gitlab.com/pjhanzlik">Follow me on GitLab</a>
    </body>
</html>
