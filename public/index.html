<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paul Hanzlik</title>
        <meta name="description" content="Wonderfully insane person">
        <link rel="icon" type="image/svg+xml" href="./happy emoji portrait.svg">
        <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#ffffff">
        <script type="module">
            if ('serviceWorker'in navigator) {
                window.addEventListener('load', async()=>{
                    return await navigator.serviceWorker.register("/service worker.js");
                }
                )
            }
        </script>
        <script async type="module">
            if(customElements) {
                const AppList = await import("/AppList.js");
                customElements.define("app-list", AppList.default);
            }
        </script>
    </head>
    <body>
        <h1>Hi, I'm Paul!</h1>
        <img height="200" width="200" src="./happy emoji portrait.svg" alt="happy white emoji face with messy brown hair">
        <h2>My Websites</h2>
        <app-list>
            <a href="./tribute page" data-icon="./tribute page/Spork\'s face.svg">Tribute Page</a>
            <a href="./survey form" data-icon="./survey form/tilted round green boxes.svg">Survey Form</a>
        </app-list>
        <a rel="noopener" target="_blank" href="https://gitlab.com/pjhanzlik">Follow me on GitLab</a>
    </body>
</html>
