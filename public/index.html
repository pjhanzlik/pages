<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Paul Hanzlik</title>
        <meta name="description" content="Wonderfully insane person">
        <link rel="icon" type="image/svg+xml" href="./happy emoji portrait.svg">
        <link rel="apple-touch-icon" type="image/png" href="/apple-touch-icon.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#ffffff">
        <style>
            body {
                background-color: black;
                color: gainsboro;
                font-family: sans-serif;
                margin: 0;
            }
            article {
                display: grid;
                background: goldenrod;
                place-items: center;
                grid-auto-rows: 320px;
                grid-template-columns: repeat(auto-fill, 240px);
            }
            banana-preview {
                display: flex;
                gap: 2em;
            }
            a[href="./tribute page"] {
                background-image: url("./tribute page/Spork's face.svg");
            }
            a[href="./survey form"] {
                background-image: url("./survey form/tilted round green boxes.svg");
            }
            a {
                display: block;
                text-align: center;
                min-height: 7em;
                background-repeat: no-repeat;
                background-position: bottom center;
            }
            :link {
                color: inherit;
            }
            :visited {
                color: inherit;
            }
            iframe {
                border: none;
            }
        </style>
        <script type="module">
            if ('serviceWorker'in navigator) {
                window.addEventListener('load', async()=>{
                    return await navigator.serviceWorker.register("/service worker.js");
                }
                )
            }
        </script>
        <script async type="module">
            if(customElements) {
                const importThenDefineDefault = async (url, tag) => {
                    const js = await import(url);
                    customElements.define(tag, js.default);
                }
                importThenDefineDefault("./BananaPreview.js", "banana-preview");
            }
        </script>
    </head>
    <body>
        <h1>Hi, I'm Paul!</h1>
        <img height="200" width="200" src="./happy emoji portrait.svg" alt="happy white emoji face with messy brown hair">
        <h2>My Websites</h2>
        <banana-preview>
            <iframe slot="interface" src="./tribute page" name="banana-phone" width="240" height="320"></iframe>
            <a target="banana-phone" slot="icon" href="./tribute page">Tribute Page</a>
            <a target="banana-phone" slot="icon" href="./survey form">Survey Form</a>
        </banana-preview>
        <a rel="noopener" target="_blank" href="https://gitlab.com/pjhanzlik">Follow me on GitLab</a>
    </body>
</html>
