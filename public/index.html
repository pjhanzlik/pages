<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" type="image/svg+xml" href="./happy emoji portrait.svg">

        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#ffffff">
        <script async type="module">
        
import FullscreenList from "/FullscreenList.js";
customElements.define("fullscreen-list", FullscreenList);

if ('serviceWorker'in navigator) {
    window.addEventListener('load', async()=>{
        return await navigator.serviceWorker.register("/service worker.js");
    }
    )
}
        </script>

        </fullscreen-list>
        <a rel="noopener" target="_blank" href="https://gitlab.com/pjhanzlik">Follow me on GitLab</a>
