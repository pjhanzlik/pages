<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Inventory</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A form for generic retailers.">
        <link rel="icon" type="image/svg+xml" href="./tilted round green boxes.svg">
        <script type="module" src="/main.js"></script>
        <style></style>
    </head>
    <body>
        <h1 id="title">Manage Inventory</h1>
        <p id="description">Generally locate retail stock</p>
        <form id="survey-form">
            <dl>
                <dt>
                    <label for="email" id="email-label">Employee Email</label>
                </dt>
                <dd>
                    <input type="email" name="email" id="email" autocomplete="email" required placeholder="Ask manager">
                </dd>
            </dl>
            <fieldset>
                <legend>Item Info</legend>
                <dl>
                    <dt>
                        <label for="name" id="name-label">ID</label>
                    </dt>
                    <dd>
                        <input type="text" name="name" id="name" required placeholder="Bar code digits">
                    </dd>
                    <dt>
                        <label for="number" id="number-label">Quantity</label>
                    </dt>
                    <dd>
                        <input type="number" name="number" id="number" min="0" max="9000" placeholder="Ask coworker">
                    </dd>
                </dl>
                <fieldset>
                    <legend>Markdowns</legend>
                    <dl>
                        <dt>
                            <label for="used" id="used-label">Used</label>
                        </dt>
                        <dd>
                            <input type="checkbox" name="markdowns" id="used" value="used">
                        </dd>
                        <dt>
                            <label for="damaged" id="damaged-label">Damaged</label>
                        </dt>
                        <dd>
                            <input type="checkbox" name="markdowns" id="damaged" value="damaged">
                        </dd>
                    </dl>
                </fieldset>
            </fieldset>
            <fieldset>
                <legend>Operation</legend>
                <dl>
                    <dt>
                        <label for="add" id="add-label">Add</label>
                    </dt>
                    <dd>
                        <input required name="operation" id="add" value="add" type="radio">
                    </dd>
                    <dt>
                        <label for="remove" id="remove-label">Remove</label>
                    </dt>
                    <dd>
                        <input required name="operation" id="remove" value="remove" type="radio">
                    </dd>
                </dl>
                <dt>
                    <label for="dropdown" id="dropdown-label" required>Location</label>
                </dt>
                <dd>
                    <select required name="dropdown" id="dropdown">
                        <optgroup label="Backroom">
                            <option>Item Bin</option>
                            <option>Bulk Pallet</option>
                        </optgroup>
                        <optgroup label="Floor">
                            <option selected>Assigned Aisle</option>
                            <option>Checklane</option>
                            <option>Department Endcap</option>
                        </optgroup>
                    </select>
                </dd>
            </fieldset>
            <dl>
                <dt>
                    <label for="comments" id="comments-label">Important Notes</label>
                </dt>
                <dd>
                    <textarea name="comments" id="comments" placeholder="Include info useful in the future" maxlength="500"></textarea>
                </dd>
            </dl>
            <button type="submit" id="submit">Submit</button>
        </form>
    </body>
</html>
