<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Commit Comments</title>
        <script type="module">
            import RandomQuoteMachine from "./RandomQuoteMachine.js";

            customElements.define("random-quote-machine", RandomQuoteMachine);
        </script>
    </head>
    <body>
        <random-quote-machine data-quotes="./commit quotes.json">
            <figure>
                <blockquote cite="https://mobile.twitter.com">JavaScript is not available.</blockquote>
                <figcaption>I hope this message becomes an easter egg in the future, rather than a screen of death.</figcaption>
            </figure>
            <a rel="noopener" target="_blank" href="mailto:?subject=JavaScript is not available&body=I hope this message becomes an easter egg in the future, rather than a screen of death.">Email</a>
        </random-quote-machine>
    </body>
</html>
