<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Slot Machine Prototype</title>
        <meta name="description" content="Messing around with Web Component slots to make a random quote machine.">
        <link rel="stylesheet" media="screen,print" href="/graphite.css">
        <link rel="icon" type="image/svg+xml" href="/happy emoji portrait.svg">
        <script type="module">
            import RandomQuoteMachine from "./RandomQuoteMachine.js";
            customElements.define("random-quote-machine", RandomQuoteMachine);
        </script>
    </head>
    <body>
        <h1>Bad Commit Quotes</h1>
        <random-quote-machine>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/44d4b1dbcaf3a1049a5ebdacb0d7756859530348">iframes with external links need target blank</blockquote>
                <figcaption>Turns out browsers have security features which prevent users from blindly navigating to third-party websites.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/b1ead022001e5ce702d51155f0dcf476af9e2eb9">Card style tweaks</blockquote>
                <figcaption>Everyone seems to like cards with rounded corners, so in this update I rounded corners.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/291ea1b37c9f89033ca39fac15ed82d9e84dedb8">woops, need to remove old gitlab dir</blockquote>
                <figcaption>This moment I learned that "rm" is different from "git rm".</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/647b53d90339fef812d0ba227c00f67b0ea5d4fe">remove logo links, use excalidraw colors</blockquote>
                <figcaption>While it is neat to use images on top of buttons, I found colored text to be pretty and informative.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/971cafc3d222582a783b0bb5e954f5b3989a9de5">scale homepage width to sub-200px</blockquote>
                <figcaption>What I actually did in this commit was allow iframes to resize themselves below 240px, so it is a really bad commit message.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/159e185c53dac5c8034b5a6ed277bb717f6551c4">Update 'README.md'</blockquote>
                <figcaption>I have no idea what the update was. I think it was just correcting spelling errors.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/071fdd93bfec1c12e1610745fbafc26ad9a0c5cf">Codeberg does not like apostrephes in filenames</blockquote>
                <figcaption>This might have changes with Codeberg Pages V2, but apostrephes in filenames resulted in HTTP errors.</figcaption>
            </figure>
            <figure>
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/09542b62d7070b53cd0ba572f6b4974408860ca0">Prepare for codeburg migration</blockquote>
                <figcaption>My first commit in my Codeberg pages repo, and I don't have any regrets so far.</figcaption>
            </figure>
        </random-quote-machine>
    </body>
</html>
