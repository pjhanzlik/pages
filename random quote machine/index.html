<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Commit Comments</title>
        <script type="module">
            import RandomCommitComments from "./RandomCommitComments.js";
            customElements.define("random-quote-machine", RandomCommitComments);
        </script>
    </head>
    <body>
        <random-quote-machine>
            <noscript>
                <figure>
                    <blockquote cite="https://mobile.twitter.com">JavaScript is not available.</blockquote>
                    <figcaption>I wonder why Twitter cares whether JavaScript is enabled, while Mastodon does not. (Can't really say it's a bad thing, because you need JavaScript enabled here too!)</figcaption>
                </figure>
            </noscript>
        </random-quote-machine>
    </body>
</html>
