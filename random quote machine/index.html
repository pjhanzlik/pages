<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Paul's Pages Log</title>
        <meta name="description" content="Messing around with Web Component slots to make a random quote machine.">
        <link rel="icon" type="image/svg+xml" href="/happy emoji portrait.svg">
        <link rel="stylesheet" href="./slides.css" media="screen,print">
        <link rel="stylesheet" href="./fieldset.css" media="screen,print">
        <link rel="stylesheet" href="./demo.css" media="screen,print">
        <script async type="module" src="./share-legend.js"></script>
        <script async type="module" src="./copy-legend.js"></script>
        <script async type="module" src="./random-slot-show.js"></script>
    </head>
    <body>
        <random-slot-show class="slides">
            <fieldset slot="one">

                </legend>
                <share-legend>
                    <a target="_blank" rel="noopener" href="mailto:?subject=Prepare for codeburg migration&body=https://codeberg.org/pjhanzlik/pages/commit/09542b62d7070b53cd0ba572f6b4974408860ca0">Email</a>
                </share-legend>
                <copy-legend></copy-legend>
            </fieldset>
            <fieldset slot="two">
                <legend>
                    <q title="Commit #2" id="2" cite="https://codeberg.org/pjhanzlik/pages/commit/071fdd93bfec1c12e1610745fbafc26ad9a0c5cf">Codeberg does not like apostrephes in filenames</q>
                </legend>
                <share-legend>

                <copy-legend></copy-legend>
            </fieldset>
            <fieldset slot="three">
                <legend>
                    <q title="Commit #3" id="3" cite="https://codeberg.org/pjhanzlik/pages/commit/159e185c53dac5c8034b5a6ed277bb717f6551c4">Update 'README.md'</q>

                </share-legend>
                <copy-legend></copy-legend>
            </fieldset>
            <fieldset slot="four">
                <legend slot="five">
                    <q title="Commit #4" id="4" cite="https://codeberg.org/pjhanzlik/pages/commit/971cafc3d222582a783b0bb5e954f5b3989a9de5">scale homepage width to sub-200px</q>
                </legend>
                <share-legend>
                    <a target="_blank" rel="noopener" href="mailto:?subject=scale homepage width to sub-200px&body=https://codeberg.org/pjhanzlik/pages/commit/971cafc3d222582a783b0bb5e954f5b3989a9de5">Email</a>
