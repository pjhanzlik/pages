<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Commit blockquoteuotes</title>
        <meta name="description" content="Messing around with Web Component slots to make a random blockquoteuote machine.">
        <link rel="stylesheet" media="screen,print" href="/graphite.css">
        <link rel="icon" type="image/svg+xml" href="/happy emoji portrait.svg">
        <link rel="stylesheet" media="screen,print" href="./slide show.css">
    </head>
    <body>
        <main>
            <figure id="4">
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/647b53d90339fef812d0ba227c00f67b0ea5d4fe">remove logo links, use excalidraw colors</blockquote>
                <figcaption>While it is neat to use images on top of buttons, I found colored text to be pretty and informative.</figcaption>
            </figure>
            <figure id="5">
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/291ea1b37c9f89033ca39fac15ed82d9e84dedb8">woops, need to remove old gitlab dir</blockquote>
                <figcaption>This moment I learned that "rm" is different from "git rm".</figcaption>
            </figure>
            <figure id="6">
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/b1ead022001e5ce702d51155f0dcf476af9e2eb9">Card style tweaks</blockquote>
                <figcaption>Everyone seems to like cards with rounded corners, so in this update I rounded corners.</figcaption>
            </figure>
            <figure id="7">
                <blockquote cite="https://codeberg.org/pjhanzlik/pages/commit/44d4b1dbcaf3a1049a5ebdacb0d7756859530348">iframes with external links need target blank</blockquote>
                <figcaption>Turns out browsers have security features which prevent users from blindly navigating to third-party websites.</figcaption>
            </figure>
        </main>
    </body>
</html>
