<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Multiplayer Test</title>
    <link rel="icon" type="image/svg+xml" href="/happy emoji portrait.svg">
    <link rel="stylesheet" media="print, screen" href="/graphite.css">
    <script type="module">
    const connectionForm = document.createElement("template");
    connectionForm.innerHTML = `<button type="button" id="connect">Connect to peer</button>`;

    class Test extends HTMLElement {
        constructor() {
            super();
            this.attachShadow({mode: "open"});
            this.shadowRoot.append(connectionForm.content.cloneNode(true));
            this.connection = new RTCPeerConnection();
            this.connect = this.shadowRoot.getElementById("connect");

            this.connect.onclick = (event) => {
                this.connect.disabled = true;
            }
        }
    }


    customElements.define("fingers-crossed", Test);
    </script>
</head>

<body>
    <h1 id="greeting">Testing Local WebRTC</h1>
    <fingers-crossed id="test"></fingers-crossed>
</body>

</html>
