<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pop Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Test your knowledge of random factoids">
        <style>
            body {
                font-size: 1.2em;
                font-family: sans-serif;
                background-color: #ddd;
                color: #222;
            }
        </style>
    </head>
    <body>
        <h1>Wikipedia Pop Quiz</h1>
        <p>Remember to take all answers here with a grain of salt</p>
        <form>
            <label for="email">
                An email address which you could log into using the password <q>eh</q>
                in 1999
                    
            </label>
            <input type="email" name="email" id="email" required pattern="@hotmail.com$">
            <output for="email">
                <figure>
                    <blockquote cite="https://en.wikipedia.org/w/index.php?title=Outlook.com&oldid=1049555097#cite_note-eh-18">In 1999, hackers revealed a security flaw in Hotmail that permitted anybody to log in to any Hotmail account using the password 'eh'. At the time it was called "the most widespread security incident in the history of the Web".</blockquote>
                    <figcaption>
                        <a rel="noopener" target="_blank" href="https://en.wikipedia.org/wiki/Outlook.com#Security_issues">Outlook.com MSN Hotmail Security Issues</a>
                    </figcaption>
                </figure>
            </output>
            <label for="number">A UPC-A barcode consists of how many digits</label>
            <input min="10" max="13" pattern="12" type="number" name="number" id="number" required>
            <output for="number">
                <figure>
                    <blockquote cite="https://en.wikipedia.org/w/index.php?title=Universal_Product_Code&oldid=1054888012">UPC (technically refers to UPC-A) consists of 12 digits that are uniquely assigned to each trade item. Along with the related EAN barcode, the UPC is the barcode mainly used for scanning of trade items at the point of sale, per GS1 specifications.</blockquote>
                    <figcaption>
                        <a rel="noopener" target="_blank" href="https://en.wikipedia.org/wiki/Universal_Product_Code">Universal Product Code</a>
                    </figcaption>
                </figure>
            </output>
            <label for="text">Dr. Lazarus's catchphrase in Galaxy Quest</label>
            <input required name="text" id="text" pattern="By Grabthar's Hammer">
            <output for="text">
                <figure>
                <blockquote cite="https://en.wikipedia.org/w/index.php?title=Galaxy_Quest&oldid=1054205349#cite_note-MTV-12">Dr. Lazarus' catchphrase, "By Grabthar's Hammer", was written as a temp line in Gordon's script; Gordon planned to replace "Grabthar" with something less comical, but the line stuck as the production crew started using it around their offices and had it printed on t-shirts.</blockquote>
                    <figcaption>
                        <a href="https://en.wikipedia.org/wiki/Galaxy_Quest#Casting">Galaxy Quest Casting</a>
                    </figcaption>
                </figure>
            </output>
            <fieldset>
                <legend>A turning point in the video game composer career of Yoko Shimomura</legend>
                <label for="radio1">Super Mario Bros.</label>
                <input name="radio" id="radio1" type="radio">
                <label for="radio2">Final Fantasy <abbr title="4">IV</abbr></label>
                <input name="radio" id="radio2" type="radio">
                <label for="radio3">Super Mario RPG</label>
                <input required name="radio" id="radio3" type="radio">
            </fieldset>
            <output for="radio1 radio2 radio3">
                <figure>
                    <blockquote cite="https://en.wikipedia.org/w/index.php?title=Super_Mario_RPG&oldid=1053786088#cite_note-SEMOint-27">The game's soundtrack was composed by Yoko Shimomura, who incorporated arrangements by Koji Kondo from Super Mario Bros., and three tracks by Nobuo Uematsu from Final Fantasy IV. She regards the Super Mario RPG score as one of the turning points in her career as a composer.</blockquote>
                    <figcaption>
                        <a href="https://en.wikipedia.org/wiki/Super_Mario_RPG#Development">Super Mario RPG Development</a>
                    </figcaption>
                </figure>
            </output>
            <fieldset>
                <legend>Markdown</legend>
                <input type="checkbox" name="markdown" id="used" value="used">
                <label for="used">Used</label>
                <input type="checkbox" name="markdown" id="damaged" value="damaged">
                <label for="damaged">Damaged</label>
            </fieldset>
            <output for="checkbox1 checkbox2 checkbox3 checkbox4">
                <figure>
                    <blockquote></blockquote>
                    <figcaption>
                        <a href=""></a>
                    </figcaption>
                </figure>
            </output>
            <label for="select"></label>
            <select required name="select" id="select">
                <option>No problems to report</option>
                <option>Double check my work</option>
            </select>
            <output for="select">
                <figure>
                    <figcaption>
                        <a href=""></a>
                    </figcaption>
                </figure>
            </output>
            <label for="textarea">The names of Dr. Horrible's Sing-Along Blog songs at the time of broadcast</label>
            <textarea name="textarea" id="textarea" maxlength="255"></textarea>
            <output for="textarea">
                <figure>
                    <blockquote cite="https://en.wikipedia.org/w/index.php?title=Dr._Horrible%27s_Sing-Along_Blog&oldid=1053579374#cite_note-10">The musical contains 14 songs, including credits and reprises, but at the time of broadcast the song titles were not identified. The soundtrack was released through the iTunes Store on September 1, 2008</blockquote>
                    <figcaption>
                        <a href="https://en.wikipedia.org/wiki/Dr._Horrible%27s_Sing-Along_Blog#Soundtrack">Dr. Horrible's Sing-Along Blog Soundtrack</a>
                    </figcaption>
                </figure>
            </output>
            <button type="reset" id="reset">Erase all answers</button>
        </form>
    </body>
</html>
